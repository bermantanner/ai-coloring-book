<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Coloring Book</title>
    <!-- Linking to CSS file. -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>AI Coloring Book</h1>
    
    <div id="controls-left">
        <button id="undo-button">Undo</button>
        <button id="download-button">Download Your Art</button>
        <input type="file" id="image-input" accept="image/*">
    </div>

    <div id="controls-right">
        <input type="text" id="ai-prompt" placeholder="AI Prompt">
        <button id="generate-button">Generate Image</button>
        <input type="color" id="color-picker" value="#000000">
        <label for="brush-size">Brush Size: <span id="brush-size-value">5</span></label>
        <input type="range" id="brush-size" min="1" max="100" value="5">
    </div>

    <div id="frame-container">
        <div id="canvas-container">
            <canvas id="canvas-background"></canvas>
            <canvas id="drawing-canvas"></canvas>
            <canvas id="image-canvas"></canvas>
        </div>
    </div>

    <div id="loading-container">
        <img id="loading-gif" src="assets/pixel-loading.gif" alt="Loading...">
    </div>
    
    <!-- Linking to the Javascript file. -->
    <script src="script.js"></script>
</body>
</html>
